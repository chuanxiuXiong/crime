<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Heterogeneous Crime Prediction</title>
  		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
		<link rel="stylesheet" type="text/css" href="./static/index.css">
		<link rel="stylesheet" type="text/css" href="./static/icons.min.css">
  		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<h1 class='title column col-6 col-mx-auto'>DPS Crime Map</h1>
		<div class='container columns col-gapless'>
			<div id='map' class='column col-6'></div>
			<div class='action column col-6'>
				<div class='filter'>
					<div>
						<span class="label label-rounded label-primary">Filter with:</span><br/><br/>
					</div>
					<div class='columns col-gapless'>
						<div class="column col-4">
							<div class="dropdown">
								<a href="#" class="btn dropdown-toggle" tabindex="0">
									Type<i class="icon icon-caret"></i>
								</a>
								<!-- menu component -->
								<ul class="menu" id="crimeType">
								</ul>
							</div>
						</div>
						<div class="column col-4">
							<div class="dropdown">
								<a href="#" class="btn dropdown-toggle" tabindex="0">
									Date<i class="icon icon-caret"></i>
								</a>
								<!-- menu component -->
								<ul class="menu" id="dates">
								</ul>
							</div>
						</div>
						<div class="column col-4">
							<div class="dropdown">
								<a href="#" class="btn dropdown-toggle" tabindex="0">
									Time<i class="icon icon-caret"></i>
								</a>
								<!-- menu component -->
								<ul class="menu" id="timeOfDay">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<br/>
				<div class="cluster-predict">
					<div class='columns'>
						<div class="form-group cluster column col-6">
							<span class="label label-rounded label-primary">Cluster with:</span>
							<br/>
							<label class="form-switch">
								<input type="checkbox">
								<i class="form-icon"></i> DBSCAN
							</label>
							<div>
								<label>Distance between points (miles)</label>
								<br/>
								<input class ='change' type='number' id='DBScanInput' name='DBScanInput' font='sans-serif' value='0.2' min='0.0' max='1' step='0.05'></input>
								<br/>
							</div>
							<label class="form-switch">
								<input type="checkbox">
								<i class="form-icon"></i> Naive Clustering
							</label>
							<div>
								<div class='grid-div float-left'>
									<label>Precision of grid</label>
									<br/>
									<input class='change' type='number' id='grid-x' name='grid-x' font='sans-serif' value='16' min='0' max='1000' step='2'></input>
									<span> x </span>
									<input class='change' type='number' id='grid-y' name='grid-y' font='sans-serif' value='16' min='0' max='1000' step='2'></input>
									<br/>
								</div>
								<div class='threshold-div'>
									<label>Threshold </label>
									<br/>
									<input class='change' type='number' id='threshold' name='threshold' font='sans-serif' value='1000' min='0' max='100000' step='100'></input>
									<br/>
								</div>
							</div>
							<div class='btn-div'>
								<button class="btn">Cluster</button>
							</div>
						</div>
						<div class="form-group predict column col-6">
							<span class="label label-rounded label-primary">Predict with:</span>
							<br/>
							<div class="form-group">
								<label>Periods Ahead</label>
								<br/>
								<input class='change' type='number' id='periods-ahead' name='periods-ahead' font='sans-serif' value='1' min='1' max='8' step='1'></input>
								<br/>
								<label class="form-radio">
									<input type="radio" name="prediction-method" checked>
									<i class="form-icon"></i> Moving Mean (MM)
								</label>
								<label class="form-radio">
									<input type="radio" name="prediction-method">
									<i class="form-icon"></i> Autoregressive Integrated Moving Average (ARIMA)
								</label>
								<label class="form-radio">
									<input type="radio" name="prediction-method">
									<i class="form-icon"></i> Long Short-Term Memory (LSTM)
								</label>
								<div class='btn-div'>
									<button class="btn disabled">Predict</button>
								</div>
							</div>
						</div>
					</div>
					<br/><br/>
				</div>
				<div class="result">
					<img src="../../src/prediction/results/" class="img-fit-contain " alt="Waiting for the result">
				</div>
			</div>
		</div>
		<script type = "text/javascript" src = "./static/index.js"></script>
	</body>
</html>
