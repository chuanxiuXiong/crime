<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>MAP!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  		<!--<script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>-->
  		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" type="text/css" href="./static/design.css">
	</head>
	<body>
		<h1 style="font-family: sans-serif ;">DPS Crime Map</h1>
		<div id='map' style='width: 800px; height: 600px;'></div>
		<nav id='filter-group' class='filter-group'></nav>
		<div class="dropdown">
			<button class="dropbtn">Filter By Crime Type</button>
				<div class="dropdown-content" id="crimeType">
					
				</div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Filter By Date</button>
				<div class="dropdown-content" id="dates">
					
				</div>
		</div>
		
		<div class="dropdown">
			<button class="dropbtn">Filter By Time of Day</button>
				<div class="dropdown-content" id="timeOfDay"></div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Cluster with DBScan</button>
				<div class="dropdown-content" id="DBScan"></div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Cluster with LSTM</button>
				<div class="dropdown-content" id="LSTMCluster"></div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Predict with DB</button>
				<div class="dropdown-content" id="DBPredict"></div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Predict with LSTM</button>
				<div class="dropdown-content" id="LSTMPredict"></div>
		</div>

		<script type = "text/javascript" src = "./static/data1.js"></script>

		
		
	</body>

</html>
